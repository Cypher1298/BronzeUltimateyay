<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronze Ultimate - Joining Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for VFX and deep aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            /* Subtle radial gradient background for depth */
            background: radial-gradient(circle at 50% 10%, #2c3e50, #1f2937 80%); 
            overflow: hidden; /* Prevents scrollbars from shadow/animation */
        }

        /* Keyframe for subtle "breathing" neon glow effect */
        @keyframes subtleGlow {
            0% { box-shadow: 0 0 15px #4f46e5, 0 0 25px #4f46e5; }
            50% { box-shadow: 0 0 25px #6366f1, 0 0 40px #6366f1; }
            100% { box-shadow: 0 0 15px #4f46e5, 0 0 25px #4f46e5; }
        }
        
        /* Apply the breathing glow to the main app container */
        #app {
            animation: subtleGlow 4s ease-in-out infinite alternate;
        }

        /* Speed up the standard Tailwind spin for a more noticeable loading effect */
        .animate-spin-fast {
            animation: spin 1.5s linear infinite;
        }

        /* Ensure the main logo has a shadow to lift it off the card */
        .logo-shadow {
            filter: drop-shadow(0 0 8px rgba(79, 70, 229, 0.8));
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- The main card with the neon glow applied via CSS ID -->
    <div id="app" class="bg-gray-800 p-8 md:p-12 rounded-xl w-full max-w-lg text-center">

        <!-- Branding Section -->
        <div class="mb-6">
            <!-- Logo now uses a class for a subtle drop shadow -->
            <img src="https://i.imgur.com/0tauliM.png" 
                 alt="Bronze Ultimate Logo" 
                 class="mx-auto w-40 h-40 object-cover border-4 border-indigo-500 rounded-xl logo-shadow"
                 onerror="this.onerror=null; this.src='https://placehold.co/160x160/ef4444/ffffff?text=LOAD%20FAILED!%20(Check%20Link)'; console.error('Logo failed to load. Check the provided image URL.');"
            >
            
            <h1 class="text-4xl font-black mt-4 text-indigo-400 uppercase tracking-widest">
                Bronze Ultimate
            </h1>
        </div>
        
        <!-- Status Indicator -->
        <div class="flex items-center justify-center space-x-3 text-white mb-4">
            <!-- Loader uses the faster animation class -->
            <svg class="w-6 h-6 text-indigo-400 animate-spin-fast" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-lg font-semibold">
                Joining Bronze Ultimate...
            </p>
        </div>

        <p class="mt-2 text-gray-400">
            You will be redirected automatically in a moment.
        </p>
        
        <div class="mt-8">
            <!-- Button is still responsive and eye-catching -->
            <button id="joinButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-[1.02] shadow-xl shadow-indigo-500/50">
                Click Here to Join Instantly
            </button>
        </div>

    </div>

    <script>
        // ACTION REQUIRED: REPLACE '123456789' with your actual numerical Roblox Game/Place ID.
        const ROBLOX_PLACE_ID = '138282775184245'; 
        const ROBLOX_URL = `https://www.roblox.com/games/${ROBLOX_PLACE_ID}/`;
        
        const joinButton = document.getElementById('joinButton');
        
        /**
         * Function to perform the redirection
         */
        function redirectToGame() {
            // Attempt to redirect the user to the configured URL
            window.location.href = ROBLOX_URL;
        }

        // 1. Automatic Redirect (after a 1 second delay for a smoother user experience)
        // If the browser blocks this, the user can still click the button.
        setTimeout(redirectToGame, 1000); 

        // 2. Manual Fallback Click Handler
        joinButton.addEventListener('click', redirectToGame);

    </script>
</body>

</html>
